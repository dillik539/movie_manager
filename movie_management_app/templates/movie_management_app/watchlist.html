{% extends 'movie_management_app/base.html' %}

{% block content %}

<h3>Your movie watch list page.</h3>
{% if message %}
  {{message}}
{% else %}
  <div>
    <p>Movie search</p>
    <form action = "{% url 'movie_list' %}">
      {{ form }}
      <input type = 'submit' value = 'Search' />
    </form>
  </div>

  <div>
    {% for list in watchlist %}
      <p><a href = "{% url 'movie_detail' pk=list.pk %}"><strong> {{list.name}}</a></p>
      <!-- <p><strong>Movie name:</strong> {{list.name}}</p>
      <p><strong>Year released:</strong> {{list.year}}</p>
      <p><strong>Movie director:</strong> {{list.director}}</p>
      <p><strong>Actor(s):</strong> {{list.actor}}</p>
      <input type="checkbox" name="watched" value = "Watched"/>Watched
      <br> -->
      
    {% endfor %}
  </div>
{% endif %}

<p>Go back to user main page? <a href = "{% url 'user' %}">click here</a></p>

{% endblock %}
