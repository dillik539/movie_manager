{% extends 'movie_management_app/base.html' %}

{% block content %}


{% if movie %}
  <p>Name: {{movie.Title}}<p>
  <p>Year: {{movie.Year}}<p>
{% else %}
  <p>No movie with that name found</p>
{% endif %}
<form action = "{% url 'add_to_watchlist' %}" method = "POST">{% csrf_token %}
  <input type = 'hidden' id = 'Title' name = 'Title' value = {{movie.Title}} />
  <input type = 'hidden' id ="Year" name= "Year" value = {{movie.Year}} />
  <input type = 'hidden' id = 'Director' name = 'Director' value = {{movie.Director}} />
  <input type = 'hidden' id ="Actors" name= "Actors" value = {{movie.Actors}}/>
  <input type = 'submit' value = 'ADD' />
</form>
<p>Go back to user main page? <a href = "{% url 'user' %}">click here</a></p>

{% endblock %}
